    $(document).ready(function(){
        // alert("a");
        $("#submit").click(function(){
            var blog_title = $("#blog_title").val()
            var blog_content = $("#blog_content").val();
            $.ajax({
                url:"/blog/add_blog",
                type: "POST",
                dataType: "text",
                data:{
                    "blog_title":blog_title,
                    "blog_content":blog_content
                },
                success:function(data){
                    alert(data);
                },
                error:function(data){
            		alert("content");
                }
            })
        })
